allprojects {
  buildscript {
    repositories {
      maven { url 'https://maven.google.com/' }
    }
  }
  dependencies {
    repositories {
      mavenCentral()
    }
  }

  ext {
    compileSdkVersion = 25
    buildToolsVersion = '25.0.2'

    supportLibVersion = '25.3.0'
    butterKnifeVersion = '8.5.1'
  }

  group = GROUP
  version = VERSION_NAME

  apply plugin: 'maven'
}
