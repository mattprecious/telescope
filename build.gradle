allprojects {
  buildscript {
    repositories {
      mavenCentral()
      google()
      jcenter()
    }
  }
  dependencies {
    repositories {
      mavenCentral()
      google()
      jcenter()
    }
  }

  ext {
    compileSdkVersion = 29
    targetSdkVersion = 29
    minSdkVersion = 14

    supportLibVersion = '28.0.0'
    butterKnifeVersion = '8.5.1'
  }

  group = GROUP
  version = VERSION_NAME

  apply plugin: 'maven'
}
